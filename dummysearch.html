<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Demo</title>

  <style>
    /* ===== BASIC PAGE STYLING ===== */
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* ===== SEARCH BOX ===== */
    .search-box {
      position: relative;
      max-width: 400px;
    }

    #searchInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* ===== SEARCH RESULTS ===== */
    #searchResults {
      position: absolute;
      top: 105%;
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-height: 280px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }

    .search-item {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #000;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    .search-item:hover {
      background: #f2f2f2;
    }

    .search-item p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #666;
    }

    .no-results {
      padding: 12px;
      color: #999;
    }
  </style>
</head>

<body>

  <h1>Search Demo (Standalone)</h1>

  <div class="search-box">
    <input
      type="text"
      id="searchInput"
      placeholder="Search services, industries..."
      oninput="handleSearch(this.value)"
    />

    <div id="searchResults"></div>
  </div>

  <script>
    /* ===== SEARCH DATA (SIMULATED JSON) ===== */
    const searchData = [
      {
        title: "Home",
        url: "/index.html",
        content: "Financial consultancy services helping you grow and manage your business."
      },
      {
        title: "About Us",
        url: "/pages/about.html",
        content: "Learn about our mission, vision, and professional team."
      },
      {
        title: "Tax Services",
        url: "/pages/services/tax.html",
        content: "Professional tax planning, compliance, and advisory services."
      },
      {
        title: "Audit Services",
        url: "/pages/services/audit.html",
        content: "Audit and assurance services for financial transparency."
      },
      {
        title: "Healthcare Industry",
        url: "/pages/industries/healthcare.html",
        content: "Financial consultancy solutions for healthcare organizations."
      },
      {
        title: "ICT Industry",
        url: "/pages/industries/ICT.html",
        content: "Technology-focused financial and advisory services."
      }
    ];

    /* ===== SEARCH FUNCTION ===== */
    function handleSearch(query) {
      const resultsBox = document.getElementById("searchResults");

      if (!query.trim()) {
        resultsBox.style.display = "none";
        resultsBox.innerHTML = "";
        return;
      }

      query = query.toLowerCase();

      const results = searchData.filter(item =>
        item.title.toLowerCase().includes(query) ||
        item.content.toLowerCase().includes(query)
      );

      if (results.length === 0) {
        resultsBox.innerHTML = `<div class="no-results">No results found</div>`;
      } else {
        resultsBox.innerHTML = results.map(item => `
          <a href="${item.url}" class="search-item">
            <strong>${item.title}</strong>
            <p>${item.content}</p>
          </a>
        `).join("");
      }

      resultsBox.style.display = "block";
    }
  </script>

</body>
</html>
