<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="70" height="70">
  <!-- Building -->
  <g id="building">
    <!-- Main building structure -->
    <rect x="25" y="30" width="30" height="40" fill="white" opacity="0.95"/>
    <!-- Windows grid -->
    <rect x="28" y="35" width="5" height="5" fill="#00338d" opacity="0.4"/>
    <rect x="35" y="35" width="5" height="5" fill="#00338d" opacity="0.4"/>
    <rect x="42" y="35" width="5" height="5" fill="#00338d" opacity="0.4"/>
    <rect x="49" y="35" width="5" height="5" fill="#00338d" opacity="0.4"/>
    
    <rect x="28" y="43" width="5" height="5" fill="#00338d" opacity="0.4"/>
    <rect x="35" y="43" width="5" height="5" fill="#00338d" opacity="0.4"/>
    <rect x="42" y="43" width="5" height="5" fill="#00338d" opacity="0.4"/>
    <rect x="49" y="43" width="5" height="5" fill="#00338d" opacity="0.4"/>
    
    <rect x="28" y="51" width="5" height="5" fill="#00338d" opacity="0.4"/>
    <rect x="35" y="51" width="5" height="5" fill="#00338d" opacity="0.4"/>
    <rect x="42" y="51" width="5" height="5" fill="#00338d" opacity="0.4"/>
    <rect x="49" y="51" width="5" height="5" fill="#00338d" opacity="0.4"/>
    
    <!-- Door -->
    <rect x="36" y="58" width="8" height="12" fill="#00338d" opacity="0.6"/>
  </g>
  
  <!-- Construction elements -->
  <g id="construction">
    <!-- Hard hat -->
    <ellipse cx="70" cy="35" rx="10" ry="6" fill="white" opacity="0.95"/>
    <rect x="65" y="35" width="10" height="8" fill="white" opacity="0.95"/>
    <!-- Safety lines on hat -->
    <line x1="68" y1="37" x2="72" y2="37" stroke="#00338d" stroke-width="1" opacity="0.6"/>
    <line x1="68" y1="40" x2="72" y2="40" stroke="#00338d" stroke-width="1" opacity="0.6"/>
    
    <!-- Tool (wrench/hammer) -->
    <rect x="65" y="50" width="12" height="3" fill="white" opacity="0.95" rx="1"/>
    <rect x="74" y="48" width="3" height="8" fill="white" opacity="0.95" rx="1"/>
  </g>
</svg>

