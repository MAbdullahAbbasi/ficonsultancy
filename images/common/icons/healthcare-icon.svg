<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="70" height="70">
  <!-- Shield with Cross -->
  <g id="shield">
    <!-- Shield shape -->
    <path d="M 50 20 L 65 25 L 65 45 Q 65 60 50 70 Q 35 60 35 45 L 35 25 Z" 
          fill="white" 
          opacity="0.95"/>
    <!-- Cross inside shield -->
    <rect x="47" y="35" width="6" height="20" fill="#00338d" opacity="0.8" rx="1"/>
    <rect x="42" y="42" width="16" height="6" fill="#00338d" opacity="0.8" rx="1"/>
  </g>
  
  <!-- Stethoscope -->
  <g id="stethoscope">
    <!-- Stethoscope chest piece -->
    <circle cx="75" cy="55" r="8" fill="white" opacity="0.95" stroke="#00338d" stroke-width="1"/>
    <circle cx="75" cy="55" r="4" fill="#00338d" opacity="0.6"/>
    <!-- Stethoscope tubes -->
    <path d="M 75 47 Q 80 50 82 60" 
          fill="none" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          opacity="0.95"/>
    <path d="M 75 47 Q 70 50 68 60" 
          fill="none" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          opacity="0.95"/>
    <!-- Earpieces -->
    <circle cx="68" cy="60" r="2.5" fill="white" opacity="0.95"/>
    <circle cx="82" cy="60" r="2.5" fill="white" opacity="0.95"/>
  </g>
</svg>

