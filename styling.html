<!DOCTYPE html>
<html>
<head>
  <style>
    #containerdiv {
      width: 100%;
      height: 100vh;
      background-size: contain;
      /* background-position: center; */
      background-repeat: no-repeat;
      /* transition: background-image 0.2s ease-in-out; */
      /* width: 200px; */
      /* padding: 20px; */
      /* background-color: #4CAF50; */
      /* color: white; */
      /* font-weight: bold; */
      position: relative;

      animation: slideInOut 2s linear infinite;

      /* border-radius: 8px; */
      /* box-shadow: 0 4px 10px rgba(0,0,0,0.3); */
      /* user-select: none; */
      overflow-x: hidden;
    }

    @keyframes slideInOut {
      0% {
        transform: translateX(-300px);
        opacity: 0;
      }
       50% {
        transform: translateX(0);
        opacity: 1;
      }
      70% {
        transform: translateX(0);
        opacity: 1;
      }
      
      80% {
        transform: translateX(100vw);
        opacity: 0.5;
      }
      90% {
        transform: translateX(100vw);
        opacity: 0;
      }
      
      100% {
        transform: translateX(100vw);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="containerdiv"></div>

<script>
  let images = [
    "../images/image1.jpg",
    "../images/image2.jpeg",
    "../images/image3.jpg",
    "../images/images4.jpeg",
    "../images/image5.jpeg"
  ];

  let container = document.getElementById("containerdiv");

  let i = 0;

  function changeImage()
   {
    container.style.backgroundImage = `url('${images[i]}')`
    i = (i + 1) % images.length;
  }

  changeImage();                    // show the first image immediately
  setInterval(changeImage, 4000);
</script>
